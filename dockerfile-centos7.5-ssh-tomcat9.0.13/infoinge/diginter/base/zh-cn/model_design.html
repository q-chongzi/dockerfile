<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="icon" href="img/xunshu.png" type="image/x-icon"/>
	<title>业务模型设计</title>
	<meta name="author" content="青云之上" />
	<meta name="keywords" content="数据 融合 交换 同步 迁移 清洗 开发 框架 软件 工厂"/>
	<meta name="description" content="数据标准化是唯一的解决方法，除此之外，都会让解决方法变得不经济"/>

	<link rel="stylesheet" type="text/css" href="css/public.css"/>
	<link rel="stylesheet" type="text/css" href="css/style.css"/>

	<style type="text/css">
		html,body{
			height: 100%;
		}
	</style>
</head>
<body>
	<div class="design">
		<div class="design-tit">
			<a class="to_guide" href="">
			</a>
		</div>
		<div class="design-img">
			<img src="img/design-img-bg.png" alt=""/>
		</div>
		<div class="configure-fr-side design-side">
			<div class="design-side-tit">
				<p>提示1：数据映射连线删除需选 中连线后， 点击键盘←回退）完成操作</p>
				<p>提示2：请尽量选择类型相同的字段之间建立映射关系，映射时按下鼠标滑轮可上下移动</p>
			</div>
				<div class="configure-fr-tit1">
					<ul>
						<li><a href="">预览</a></li>
						<li><a href="">上传样式单</a></li>
						<li><a href="">数据映射</a></li>
					</ul>
				</div>
				<form action="" class="configure-form">
					<p>数据名字：<input type="text" id="" value="" placeholder="请输入" class="input-1"/></p>
					<p class="design-rad">
						数据类型：
						<input type="radio" id="design-rad1" value="" name="design-rad" checked="checked"/><label for="design-rad1">数据库</label>
						<input type="radio" id="design-rad2" value="" name="design-rad"/><label for="design-rad2">功能数据</label>
						<input type="radio" id="design-rad3" value="" name="design-rad"/><label for="design-rad3">外部数据</label>
						<input type="radio" id="design-rad4" value="" name="design-rad"/><label for="design-rad4">数据库元数据</label>
						<input type="radio" id="design-rad5" value="" name="design-rad"/><label for="design-rad5">Infoinge</label>
					</p>
					<p>资源定义：
						<select name="">
							<option value="">请选择</option>
						</select>
					</p>
					<p>数据库表：
						<select name="">
							<option value="">请选择</option>
						</select>
					</p>
					<p>操作名字：
						<select name="">
							<option value="">请选择</option>
						</select>
					</p>
					<p class="rad">是否分页：
						<input type="radio" name="design-rad6" id="yes11" value="" checked="checked"/>
						<label for="yes11"> 是 </label>
						<input type="radio" name="design-rad6" id="no11" value="" />
						<label for="no11"> 否 </label>
					</p>
					<p class="rad">权限判断：
						<input type="radio" name="design-rad7" id="yes12" value="" checked="checked"/>
						<label for="yes12"> 是 </label>
						<input type="radio" name="design-rad7" id="no12" value="" />
						<label for="no12"> 否 </label>
					</p>
					<p>处理顺序：
						<select name="">
							<option value="">1</option>
						</select>
					</p>
					<p>数据行数：
						<select name="">
							<option value="">2</option>
						</select>
					</p>
					<p>唯一描述：<input type="text" id="" value="" placeholder="请输入" class="input-1"/></p>
					<p class="rad">循环取值：
						<input type="radio" name="design-rad8" id="yes13" value="" checked="checked"/>
						<label for="yes13"> 是 </label>
						<input type="radio" name="design-rad8" id="no13" value="" />
						<label for="no13"> 否 </label>
					</p>

					<p class="texta">
						选取条件：
						<textarea name="" rows="" cols="" placeholder="请输入200字以内" maxlength="200" ></textarea>
					</p>
					
					<div class="configure-fr-side-bottom">
						<input type="submit" id="" value="提交" class="sub"/>
						<input type="reset" id="" value="重置" class="res"/>
						<input type="button" id="" value="删除" class="but"/>
					</div>
				</form>
			</div>
	</div>
</body>
</html>
