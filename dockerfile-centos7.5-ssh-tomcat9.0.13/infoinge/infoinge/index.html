<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
	<meta name="viewport"
		  content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<link rel="icon" href="base/zh-cn/img/xunshu.png" type="image/x-icon"/>
	<title> - 讯枢 - 软件工厂 - </title>
	<meta name="author" content="青云之上" />
	<meta name="keywords" content="数据 融合 交换 同步 迁移 清洗 开发 框架 软件 工厂"/>
	<meta name="description" content="数据标准化是唯一的解决方法，除此之外，都会让解决方法变得不经济"/>

	<link rel="stylesheet" type="text/css" href="base/zh-cn/css/style.css" />

	<style>
		div.text {
			width: 300px
		}

		div.div_txt {
			margin-left: 130px;
		}

		div.div_btn1 {
			width: 370px
		}
	</style>
	<script language="javascript" type="text/javascript"
			src="base/zh-cn/js/jquery.min.js"></script>
	<script language="javascript" type="text/javascript"
			src="base/zh-cn/js/jquery.validationEngine.js"></script>
	<script language="javascript" type="text/javascript"
			src="base/zh-cn/js/jquery.validationEngine-zh_CN.js"></script>
	<script language="javascript" type="text/javascript"
			src="base/zh-cn/js/ajaxfileupload.js"></script>
	<script language="javascript" type="text/javascript"
			src="base/zh-cn/js/jquery.range.js">

	</script>
	<script language="javascript" type="text/javascript"
			src="base/zh-cn/js/jquery-ui-1.10.4.custom.min.js">

	</script>
	<script language="javascript" type="text/javascript"
			src="base/zh-cn/js/main.js">

	</script>
	<script language="javascript" type="text/javascript"
			src="base/zh-cn/js/hinge.js">

	</script>
	<script language="javascript" type="text/javascript"
			src="base/zh-cn/js/navigate.js">

	</script>
</head>
<body style="background: #fff;">
<div id="main_content">
	<div class="login">
		<div class="login_text">
			<div class="wrap">
				<div class="logo">
					<a> <img src="base/zh-cn/img/xunshu.png"
							 style="width: 128px; height: 140px;" />
					</a>
				</div>
				<div class="logo_text">数据融合专业服务</div>
				<div class="logo_text">青云之上</div>
				<form class="form-horizontal" role="form"
					  id="validate_catalog_setting">
					<div class="div_txt">
						<div class="list">
							<span class="span_tit">驱动处理：</span>
							<div class="text">
								<div class="div_select">
									<select id="resource_decomposing_driver"
											class="validate[required]">
										<!--这个命名也不一样，提交数据库时注意哦-->
										<option value="com.mysql.jdbc.Driver" selected="selected">mysql驱动</option>
										<option value="com.microsoft.sqlserver.jdbc.SQLServerDriver">sqlserver驱动</option>
										<option value="oracle.jdbc.driver.OracleDriver">oracle驱动</option>
										<option value="org.postgresql.Driver">postgresql驱动</option>
										<!--选择出为DB类型的所有class-->
									</select>
								</div>
							</div>
						</div>
						<div class="list">
							<span class="span_tit">服务地址：</span>
							<div class="text">
								<div class="div_input">
									<input type="text" id="resource_decomposing_host"
										   class="validate[required,maxSize[128]]"
										   placeholder="数据库或讯枢的服务器IP" />
								</div>
							</div>
						</div>
						<div class="list">
							<span class="span_tit">服务端口：</span>
							<div class="text">
								<div class="div_input">
									<input type="text" id="resource_decomposing_port"
										   placeholder="数据库或讯枢的服务器端口" />
								</div>
							</div>
						</div>
						<div class="list">
							<span class="span_tit">访问账号：</span>
							<div class="text">
								<div class="div_input">
									<input type="text" id="resource_decomposing_account"
										   placeholder="数据库或讯枢的服务访问DBA" />
								</div>
							</div>
						</div>
						<div class="list">
							<span class="span_tit">访问密码：</span>
							<div class="text">
								<div class="div_input">
									<input type="text" id="resource_decomposing_password"
										   placeholder="数据库或讯枢的服务访问密码" />
								</div>
							</div>
						</div>
						<div class="list">
							<span class="span_tit">连接模板：</span>
							<div class="text">
								<div class="div_input">
									<input type="text" id="resource_decomposing_template"
										   class="validate[required,maxSize[256]]"
										   placeholder="数据库连接模板或讯枢的服务链接地址" />
								</div>
							</div>
						</div>
						<!-- <div class="list">
                            <span class="span_tit">方案标识:</span>
                            <div class="text">
                                <div class="div_input">
                                    <input type="text" id="resource_decomposing_pattern"
                                        placeholder="数据库的schema名字" />
                                </div>
                            </div>
                        </div> -->
						<div class="list">
							<span class="span_tit">日志数量:</span>
							<div class="text">
								<div class="div_input">
									<input type="text" id="resource_journal_number"
										   placeholder="日志数据库的数量" />
								</div>
							</div>
						</div>
						<div class="list">
							<span class="span_tit">管理地址:</span>
							<div class="text">
								<div class="div_input">
									<input type="text" id="manage_address"
										   placeholder="讯枢访问入口地址" />
								</div>
							</div>
						</div>
						<div class="list">
							<div class="div_btn1" id="logon_button_zone"
								 style="margin-top: 0.5em">
								<a href="javascript:void(0)"> <!--<xsl:attribute name="onclick"><xsl:text disable-output-escaping="yes">if ($.validLogon()){$.enter();}</xsl:text></xsl:attribute>-->
									确认
								</a>
							</div>
						</div>
						<div class="list"
							 style="text-align: left; color: #666666; font-size: 12px;"
							 id="error">
							当前配置尚未初始化，请完成配置功能
							<!--<xsl:text disable-output-escaping="yes">&amp;nbsp;</xsl:text><span id="hint_error" style="color: #FF6633; margin: 5px;">-->
							</span>
						</div>
					</div>
				</form>
			</div>
		</div>
		<div class="login_main">
			<div class="main_tit">
				<h3>提供数据交换、同步、迁移、集成服务</h3>
				<p>Data exchange service solutions for you</p>
			</div>
			<div class="main_content" id="monitoring_center_main"
				 style="width: 1200px; height: 700px">
				<img src="base/zh-cn/img/img1.png" />
				<div class="cur">
					<div class="wrap">
						<span class="circle"> </span>
						<div class="cur_text">
							<div class="text">
								<p>状态：正常/超时/失败/宕机</p>
								<p>地址：域名/ip</p>
								<p>版本：版本号/版本代号</p>
								<p>CPU：X核/使用率</p>
								<p>内存：16G/使用率</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="clear"></div>
	</div>
</div>
<script language="javascript" type="text/javascript"
		src="base/zh-cn/js/index.js">
</script>
</body>
</html>
